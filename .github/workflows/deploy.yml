name: Deploy Inventory System

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          inventory-backend/package-lock.json
          inventory-frontend/package-lock.json
    
    - name: Install Backend Dependencies
      working-directory: ./inventory-backend
      run: npm ci
    
    - name: Run Backend Tests
      working-directory: ./inventory-backend
      run: npm test
    
    - name: Install Frontend Dependencies
      working-directory: ./inventory-frontend
      run: npm ci
    
    - name: Lint Frontend
      working-directory: ./inventory-frontend
      run: npm run lint

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: inventory-backend/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./inventory-backend
      run: npm ci
    
    - name: Build Backend
      working-directory: ./inventory-backend
      run: npm run build
    
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: inventory-backend/.next
        retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: inventory-frontend/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./inventory-frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./inventory-frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: inventory-frontend/dist
        retention-days: 1

  deploy-docker:
    name: Deploy with Docker
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./inventory-backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./inventory-frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: github.ref == 'refs/heads/production'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/inventory
          git pull origin production
          docker-compose pull
          docker-compose up -d
          docker-compose ps
          
    - name: Health Check
      run: |
        sleep 10
        curl -f http://${{ secrets.SERVER_HOST }}:3001/api/health || exit 1
        curl -f http://${{ secrets.SERVER_HOST }}/ || exit 1
